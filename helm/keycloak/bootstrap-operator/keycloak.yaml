apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: keycloak
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
  postgresql:
    parameters:
      shared_buffers: "512MB"
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
  monitoring:
    enablePodMonitor: true
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 2

  bootstrapAdmin:
    user:
      secret: keycloak-bootstrap-admin


  db:
    vendor: postgres
    host: keycloak-db-rw
    database: keycloak
    usernameSecret:
      name: keycloak-db-app
      key: username
    passwordSecret:
      name: keycloak-db-app
      key: password

  http:
    httpEnabled: false
    httpsPort: 8443
    tlsSecret: keycloak-tls

  hostname:
    hostname: test.keycloak.org

  proxy:
    headers: xforwarded

  additionalOptions:
    - name: KC_PROXY
      value: passthrough
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-credentials
  namespace: keycloak
type: Opaque
stringData:
  username: admin
  password: change_me
